<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter - Live Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a6f;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        #videoStream {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #1976D2;
        }

        .info-box ul {
            margin-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• People Counter</h1>
        <p class="subtitle">Real-time people detection using YOLOv8</p>

        <div class="info-box">
            <h3>‚ÑπÔ∏è How to use:</h3>
            <ul>
                <li>Enter your RTSP camera URL (e.g., rtsp://192.168.1.100:554/stream)</li>
                <li>Adjust confidence threshold (0.0 - 1.0, default: 0.5)</li>
                <li>Click "Start Stream" to view live detection or "Count Once" for single frame</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="rtspUrl">RTSP Stream URL</label>
            <input 
                type="text" 
                id="rtspUrl" 
                placeholder="rtsp://192.168.1.100:554/stream"
                value="rtsp://your-camera-ip:554/stream"
            >
        </div>

        <div class="form-group">
            <label for="confidence">Confidence Threshold (0.0 - 1.0)</label>
            <input 
                type="number" 
                id="confidence" 
                min="0" 
                max="1" 
                step="0.1" 
                value="0.5"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="startStream()">
                üìπ Start Stream
            </button>
            <button class="btn-secondary" onclick="countOnce()">
                üìä Count Once
            </button>
            <button class="btn-danger" onclick="stopStream()">
                ‚èπÔ∏è Stop Stream
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="videoContainer" class="video-container">
            <img id="videoStream" src="" alt="Video Stream">
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let isStreaming = false;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status active ${type}`;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.className = 'status';
        }

        async function startStream() {
            const rtspUrl = document.getElementById('rtspUrl').value;
            const confidence = document.getElementById('confidence').value;

            if (!rtspUrl) {
                showStatus('Please enter an RTSP URL', 'error');
                return;
            }

            if (isStreaming) {
                showStatus('Stream is already running', 'error');
                return;
            }

            showStatus('Connecting to stream...', 'loading');
            isStreaming = true;

            // Construct stream URL with query parameters
            const streamUrl = `${API_BASE}/stream?rtsp_url=${encodeURIComponent(rtspUrl)}&confidence=${confidence}`;
            
            // Display the stream
            const videoStream = document.getElementById('videoStream');
            const videoContainer = document.getElementById('videoContainer');
            
            videoStream.src = streamUrl;
            videoContainer.classList.add('active');
            
            // Check if stream loads
            videoStream.onload = () => {
                showStatus('Stream connected successfully!', 'success');
            };
            
            videoStream.onerror = () => {
                showStatus('Failed to connect to stream. Check RTSP URL and camera connection.', 'error');
                isStreaming = false;
            };
        }

        async function countOnce() {
            const rtspUrl = document.getElementById('rtspUrl').value;
            const confidence = document.getElementById('confidence').value;

            if (!rtspUrl) {
                showStatus('Please enter an RTSP URL', 'error');
                return;
            }

            showStatus('Analyzing frame...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/count`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rtsp_url: rtspUrl,
                        confidence: parseFloat(confidence)
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to count people');
                }

                const data = await response.json();
                showStatus(
                    `‚úÖ Detected ${data.people_count} people (confidence: ${data.confidence_threshold})`,
                    'success'
                );
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function stopStream() {
            const videoStream = document.getElementById('videoStream');
            const videoContainer = document.getElementById('videoContainer');
            
            videoStream.src = '';
            videoContainer.classList.remove('active');
            isStreaming = false;
            
            showStatus('Stream stopped', 'success');
            setTimeout(hideStatus, 2000);
        }
    </script>
</body>
</html>
