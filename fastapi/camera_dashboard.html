<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sf-pro': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'SF Pro Text', 'system-ui', 'sans-serif']
                    },
                    colors: {
                        'apple-gray': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        }
        
        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .fullscreen-video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #0071e3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        
        .status-dot.connected {
            background-color: #34c759;
        }
        
        .status-dot.connecting {
            background-color: #ff9500;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .status-dot.disconnected {
            background-color: #ff3b30;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        
        .card-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.04), 0 1px 2px -1px rgba(0, 0, 0, 0.04);
        }
        
        .card-shadow:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -2px rgba(0, 0, 0, 0.08);
        }
        
        button {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-semibold text-gray-900 tracking-tight">
                        Security Cameras
                    </h1>
                    <p class="text-sm text-gray-500 mt-1 font-medium">Real-time monitoring system</p>
                </div>
                <div id="header-status" class="flex items-center gap-2 text-sm font-medium">
                    <span class="status-dot connecting"></span>
                    <span class="text-gray-600">Connecting</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto px-8 py-8">
        <!-- Status Bar -->
        <div class="glass-effect rounded-2xl p-5 mb-6 card-shadow border border-gray-200">
            <div class="flex items-center gap-3">
                <span class="text-sm font-semibold text-gray-700">Connection Status</span>
                <span id="status-indicator" class="px-3 py-1.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600">
                    <span class="status-dot connecting"></span>Connecting
                </span>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="glass-effect rounded-xl p-6 card-shadow border border-gray-200">
                <div class="text-4xl font-bold text-gray-900 mb-1" id="total-cameras">0</div>
                <div class="text-gray-600 text-xs font-semibold uppercase tracking-wider">Total Cameras</div>
            </div>
            <div class="glass-effect rounded-xl p-6 card-shadow border border-gray-200">
                <div class="text-4xl font-bold text-green-600 mb-1" id="online-cameras">0</div>
                <div class="text-gray-600 text-xs font-semibold uppercase tracking-wider">Online</div>
            </div>
            <div class="glass-effect rounded-xl p-6 card-shadow border border-gray-200">
                <div class="text-4xl font-bold text-blue-600 mb-1" id="streaming-cameras">0</div>
                <div class="text-gray-600 text-xs font-semibold uppercase tracking-wider">Active Streams</div>
            </div>
            <div class="glass-effect rounded-xl p-6 card-shadow border border-gray-200">
                <div class="text-4xl font-bold text-gray-900 mb-1" id="system-uptime">00:00:00</div>
                <div class="text-gray-600 text-xs font-semibold uppercase tracking-wider">Uptime</div>
            </div>
        </div>

        <!-- Global Controls -->
        <div class="glass-effect rounded-2xl p-6 mb-6 card-shadow border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                Global Controls
            </h2>
            <div class="flex flex-wrap gap-2">
                <button class="bg-green-500 hover:bg-green-600 text-white px-5 py-2.5 rounded-lg text-sm font-semibold" onclick="startAllStreams()">
                    Start All
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-5 py-2.5 rounded-lg text-sm font-semibold" onclick="stopAllStreams()">
                    Stop All
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2.5 rounded-lg text-sm font-semibold" onclick="refreshCameras()">
                    Refresh
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2.5 rounded-lg text-sm font-semibold" onclick="toggleFastMode()">
                    Fast Mode
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2.5 rounded-lg text-sm font-semibold" onclick="toggleFullscreen()">
                    Fullscreen
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-success" class="glass-effect border border-green-300 text-green-800 px-5 py-4 rounded-xl mb-4 hidden">
        </div>
        <div id="status-error" class="glass-effect border border-red-300 text-red-800 px-5 py-4 rounded-xl mb-4 hidden">
        </div>
        <div id="status-info" class="glass-effect border border-blue-300 text-blue-800 px-5 py-4 rounded-xl mb-4 hidden">
        </div>

        <!-- Camera Grid -->
        <div id="camera-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-5">
            <div class="col-span-full text-center py-12">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600 font-medium">Loading cameras</p>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        
        // Global state
        let cameras = [];
        let peerConnections = {};
        let systemStartTime = Date.now();
        
        // Update system uptime
        function updateUptime() {
            const uptime = Date.now() - systemStartTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            
            document.getElementById('system-uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show status message
        function showStatus(message, type = 'info', duration = 5000) {
            const statusElement = document.getElementById(`status-${type}`);
            statusElement.textContent = message;
            statusElement.classList.remove('hidden');
            
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, duration);
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            const headerStatus = document.getElementById('header-status');
            
            indicator.classList.remove('bg-gray-100', 'text-gray-600', 'bg-green-50', 'text-green-700', 'bg-red-50', 'text-red-700', 'bg-orange-50', 'text-orange-700');
            
            let statusDot = '';
            switch(status) {
                case 'connected':
                    statusDot = '<span class="status-dot connected"></span>';
                    indicator.innerHTML = statusDot + 'Connected';
                    indicator.classList.add('bg-green-50', 'text-green-700');
                    if (headerStatus) {
                        headerStatus.innerHTML = '<span class="status-dot connected"></span><span class="text-gray-600">Connected</span>';
                    }
                    break;
                case 'disconnected':
                    statusDot = '<span class="status-dot disconnected"></span>';
                    indicator.innerHTML = statusDot + 'Disconnected';
                    indicator.classList.add('bg-red-50', 'text-red-700');
                    if (headerStatus) {
                        headerStatus.innerHTML = '<span class="status-dot disconnected"></span><span class="text-gray-600">Disconnected</span>';
                    }
                    break;
                case 'connecting':
                    statusDot = '<span class="status-dot connecting"></span>';
                    indicator.innerHTML = statusDot + 'Connecting';
                    indicator.classList.add('bg-orange-50', 'text-orange-700');
                    if (headerStatus) {
                        headerStatus.innerHTML = '<span class="status-dot connecting"></span><span class="text-gray-600">Connecting</span>';
                    }
                    break;
            }
        }

        // Update statistics
        function updateStats() {
            const totalCameras = cameras.length;
            const onlineCameras = cameras.filter(camera => camera.status === 'online').length;
            const streamingCameras = Object.keys(peerConnections).length;
            
            document.getElementById('total-cameras').textContent = totalCameras;
            document.getElementById('online-cameras').textContent = onlineCameras;
            document.getElementById('streaming-cameras').textContent = streamingCameras;
            
            // Update tracking stats for each camera
            updateTrackingStats();
        }
        
        // Update tracking statistics for all cameras
        async function updateTrackingStats() {
            try {
                const response = await fetch(`${API_BASE}/api/tracking/summary`);
                const data = await response.json();
                
                if (data.success && data.cameras) {
                    data.cameras.forEach(cameraStats => {
                        const peopleCountEl = document.getElementById(`people-count-${cameraStats.camera_id}`);
                        const trackedCountEl = document.getElementById(`tracked-count-${cameraStats.camera_id}`);
                        
                        if (peopleCountEl) {
                            peopleCountEl.textContent = cameraStats.current_people || 0;
                            peopleCountEl.style.color = cameraStats.current_people > 0 ? '#10b981' : '#6b7280';
                            peopleCountEl.style.fontWeight = cameraStats.current_people > 0 ? 'bold' : 'normal';
                        }
                        
                        if (trackedCountEl) {
                            trackedCountEl.textContent = cameraStats.total_tracked || 0;
                            trackedCountEl.style.color = cameraStats.total_tracked > 0 ? '#3b82f6' : '#6b7280';
                        }
                    });
                }
            } catch (error) {
                console.debug('Could not update tracking stats:', error);
            }
        }

        // Load cameras from API
        async function loadCameras() {
            try {
                updateConnectionStatus('connecting');
                showStatus('Loading cameras...', 'info');
                
                const response = await fetch(`${API_BASE}/api/cameras`);
                const data = await response.json();
                
                if (data.success) {
                    cameras = data.cameras || [];
                    
                        // Also get active streams to match with cameras
                    try {
                        const streamsResponse = await fetch(`${API_BASE}/api/streams/status`);
                        const streamsData = await streamsResponse.json();
                        
                        if (streamsData.success) {
                            const persistentStreams = streamsData.persistent_streams?.persistent_streams || {};
                            
                            cameras.forEach(camera => {
                                const cameraId = camera.id || camera.camera_id;
                                const cameraIdStr = cameraId.toString();
                                
                                // Check if this camera has a persistent WebRTC stream
                                if (persistentStreams[cameraIdStr]) {
                                    const streamInfo = persistentStreams[cameraIdStr];
                                    camera.sessionId = streamInfo.session_id;
                                    camera.webrtc_url = streamInfo.webrtc_url;
                                    camera.status = streamInfo.status === 'active' ? 'online' : 'offline';
                                    console.log(`Camera ${cameraId} has persistent WebRTC stream:`, streamInfo);
                                } else {
                                    camera.status = 'offline';
                                    console.log(`Camera ${cameraId} has no persistent stream`);
                                }
                            });
                        }
                    } catch (streamError) {
                        console.warn('Could not fetch stream status:', streamError);
                    }                    renderCameras();
                    updateStats();
                    updateConnectionStatus('connected');
                    showStatus(`Successfully loaded ${cameras.length} cameras`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to load cameras');
                }
            } catch (error) {
                console.error('Error loading cameras:', error);
                updateConnectionStatus('disconnected');
                showStatus(`Failed to load cameras: ${error.message}`, 'error');
                renderErrorState();
            }
        }

        // Render cameras in the grid
        function renderCameras() {
            const grid = document.getElementById('camera-grid');
            
            if (cameras.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">No cameras found</h3>
                        <p class="text-gray-600 mb-6 max-w-md mx-auto">No cameras are currently available. Please check your camera configuration.</p>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-sm font-semibold" onclick="refreshCameras()">
                            Retry
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = cameras.map(camera => createCameraCard(camera)).join('');
        }

        // Create individual camera card
        function createCameraCard(camera) {
            const cameraId = camera.id || camera.camera_id || Math.random().toString(36).substr(2, 9);
            const cameraName = camera.name || `Camera ${cameraId}`;
            const cameraStatus = camera.status || 'offline';
            const rtspUrl = camera.rtsp_url || camera.rtspUrl || '';
            const sessionId = camera.sessionId || '';
            const currentMode = camera.streaming_mode || 'balanced';
            
            return `
                <div class="glass-effect rounded-2xl card-shadow border border-gray-200 hover:shadow-lg transition-all duration-200 cursor-pointer overflow-hidden" id="camera-${cameraId}" data-session-id="${sessionId}" onclick="openFullscreenView('${cameraId}')">
                    <div class="p-5 pb-4">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <span class="font-semibold text-gray-900">${cameraName}</span>
                            </div>
                            <span class="px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${getStatusClass(cameraStatus)}">
                                ${cameraStatus}
                            </span>
                        </div>
                    </div>
                    
                    <div class="relative h-48 bg-gray-100 mx-5 mb-4 rounded-xl overflow-hidden" id="video-container-${cameraId}">
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <p class="text-sm font-medium">Tap to view feed</p>
                        </div>
                        <div class="absolute top-3 right-3 bg-red-500 text-white px-2 py-1 rounded-md text-[10px] font-bold uppercase tracking-wide" id="video-overlay-${cameraId}" style="display: none;">
                            Live
                        </div>
                    </div>
                    
                    <div class="px-5 pb-4 flex flex-wrap gap-2">
                        <select id="mode-select-${cameraId}" class="bg-gray-100 text-gray-700 border border-gray-300 px-3 py-2 rounded-lg text-xs font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="event.stopPropagation()">
                            <option value="live" ${currentMode === 'live' ? 'selected' : ''}>Live</option>
                            <option value="balanced" ${currentMode === 'balanced' ? 'selected' : ''}>Balanced</option>
                            <option value="analysis" ${currentMode === 'analysis' ? 'selected' : ''}>Analysis</option>
                        </select>
                        <button class="bg-green-500 hover:bg-green-600 text-white px-3.5 py-2 rounded-lg font-semibold transition-all text-xs" id="start-btn-${cameraId}" onclick="event.stopPropagation(); startStream('${cameraId}')">
                            Start
                        </button>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3.5 py-2 rounded-lg font-semibold transition-all text-xs" id="stop-btn-${cameraId}" onclick="event.stopPropagation(); stopStream('${cameraId}')" disabled>
                            Stop
                        </button>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3.5 py-2 rounded-lg font-semibold transition-all text-xs" onclick="event.stopPropagation(); changeStreamingMode('${cameraId}')">
                            Mode
                        </button>
                        <button class="bg-gray-600 hover:bg-gray-700 text-white px-3.5 py-2 rounded-lg font-semibold transition-all text-xs" onclick="event.stopPropagation(); captureSnapshot('${cameraId}')">
                            Snapshot
                        </button>
                    </div>
                    
                    <div class="px-5 pb-5 bg-gray-50 space-y-2 text-xs" onclick="event.stopPropagation()">
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">Camera ID</span> <span class="text-gray-900 font-semibold">${cameraId}</span></div>
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">Status</span> <span class="text-gray-900 font-semibold">${cameraStatus}</span></div>
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">Mode</span> <span class="text-gray-900 font-semibold">${camera.streaming_mode || 'live'}</span></div>
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">Analysis</span> <span class="text-gray-900 font-semibold">${camera.analysis_enabled !== false ? 'Enabled' : 'Disabled'}</span></div>
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">People</span> <span id="people-count-${cameraId}" class="text-gray-900 font-semibold">0</span></div>
                        <div class="flex justify-between"><span class="text-gray-600 font-medium">Tracked</span> <span id="tracked-count-${cameraId}" class="text-gray-900 font-semibold">0</span></div>
                    </div>
                </div>
            `;
        }

        // Get status CSS class
        function getStatusClass(status) {
            switch(status?.toLowerCase()) {
                case 'online':
                case 'connected':
                    return 'bg-green-100 text-green-700';
                case 'offline':
                case 'disconnected':
                    return 'bg-red-100 text-red-700';
                case 'connecting':
                    return 'bg-orange-100 text-orange-700';
                default:
                    return 'bg-gray-100 text-gray-700';
            }
        }

        // Start video stream for a camera
        async function startStream(cameraId) {
            try {
                showStatus(`Starting stream for camera ${cameraId}...`, 'info');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = true;
                
                // Get camera data from the cameras array
                const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                if (!camera) {
                    throw new Error(`Camera ${cameraId} not found`);
                }
                
                // Check if camera has a WebRTC URL (persistent stream)
                if (camera.webrtc_url && camera.sessionId) {
                    console.log(`Using persistent WebRTC stream for camera ${cameraId}`);
                    console.log(`WebRTC URL: ${camera.webrtc_url}`);
                    console.log(`Session ID: ${camera.sessionId}`);
                    
                    // Create peer connection for the persistent stream
                    const pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    
                    // Handle incoming stream
                    pc.ontrack = (event) => {
                        console.log(`Received track for camera ${cameraId}:`, event.streams[0]);
                        const video = document.createElement('video');
                        video.srcObject = event.streams[0];
                        video.autoplay = true;
                        video.playsInline = true;
                        video.muted = true;
                        video.className = 'video-stream';
                        
                        const container = document.getElementById(`video-container-${cameraId}`);
                        if (container) {
                            container.innerHTML = '';
                            container.appendChild(video);
                        }
                        
                        const overlay = document.getElementById(`video-overlay-${cameraId}`);
                        if (overlay) overlay.style.display = 'block';
                        
                        const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                        if (stopBtn) stopBtn.disabled = false;
                        
                        showStatus(`Stream started successfully for camera ${cameraId}`, 'success');
                        updateStats();
                    };
                    
                    // Handle connection state changes
                    pc.onconnectionstatechange = () => {
                        console.log(`Camera ${cameraId} connection state:`, pc.connectionState);
                        if (pc.connectionState === 'failed') {
                            showStatus(`Connection failed for camera ${cameraId}`, 'error');
                        } else if (pc.connectionState === 'connected') {
                            showStatus(`Stream connected for camera ${cameraId}`, 'success');
                        }
                    };
                    
                    // Handle ICE connection state changes
                    pc.oniceconnectionstatechange = () => {
                        console.log(`Camera ${cameraId} ICE connection state:`, pc.iceConnectionState);
                    };
                    
                    // Request stream from the persistent WebRTC endpoint using session ID
                    console.log(`Requesting stream from persistent endpoint for session: ${camera.sessionId}`);
                    const response = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/offer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to get stream offer');
                    }
                    
                    // Set remote description and create answer
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    // Send answer to server
                    const answerResponse = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sdp: answer.sdp,
                            type: answer.type
                        })
                    });
                    
                    if (!answerResponse.ok) {
                        const errorText = await answerResponse.text();
                        throw new Error(`HTTP ${answerResponse.status}: ${errorText}`);
                    }
                    
                    const answerData = await answerResponse.json();
                    
                    if (!answerData.success) {
                        throw new Error(answerData.error || 'Failed to process answer');
                    }
                    
                    // Store peer connection
                    peerConnections[cameraId] = {
                        pc: pc,
                        sessionId: camera.sessionId,
                        webrtcUrl: camera.webrtc_url
                    };
                    
                } else {
                    throw new Error(`No WebRTC stream available for camera ${cameraId}. Please check if the camera is properly configured and the server has created a persistent stream.`);
                }
                
            } catch (error) {
                showStatus(`Failed to start stream for camera ${cameraId}: ${error.message}`, 'error');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                console.error('Error starting stream:', error);
            }
        }

        // Stop video stream for a camera
        async function stopStream(cameraId) {
            try {
                showStatus(`Stopping stream for camera ${cameraId}...`, 'info');
                
                const connection = peerConnections[cameraId];
                if (!connection) {
                    showStatus(`No active stream found for camera ${cameraId}`, 'error');
                    return;
                }
                
                // Close peer connection
                connection.pc.close();
                
                // Note: We don't delete the stream on server since it's managed by the auto-streaming system
                // The session should remain active for other clients
                
                // Clean up UI
                const container = document.getElementById(`video-container-${cameraId}`);
                if (container) {
                    container.innerHTML = `
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <p class="text-sm font-medium">Tap to view feed</p>
                        </div>
                    `;
                }
                
                const overlay = document.getElementById(`video-overlay-${cameraId}`);
                if (overlay) overlay.style.display = 'none';
                
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                
                const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                if (stopBtn) stopBtn.disabled = true;
                
                // Remove from connections
                delete peerConnections[cameraId];
                
                showStatus(`Stream stopped successfully for camera ${cameraId}`, 'success');
                updateStats();
                
            } catch (error) {
                showStatus(`Failed to stop stream for camera ${cameraId}: ${error.message}`, 'error');
                console.error('Error stopping stream:', error);
            }
        }

                // Change streaming mode for a camera
        async function changeStreamingMode(cameraId) {
            try {
                const modeSelect = document.getElementById(`mode-select-${cameraId}`);
                const selectedMode = modeSelect.value;
                
                showStatus(`Changing streaming mode for camera ${cameraId} to ${selectedMode}...`, 'info');
                
                // Stop existing stream if running
                if (peerConnections[cameraId]) {
                    await stopStream(cameraId);
                }
                
                // Call API to change mode
                const response = await fetch(`${API_BASE}/api/cameras/${cameraId}/stream/mode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        streaming_mode: selectedMode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Streaming mode changed to ${selectedMode} for camera ${cameraId}`, 'success');
                    
                    // Update camera data
                    const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                    if (camera) {
                        camera.streaming_mode = selectedMode;
                        camera.analysis_enabled = selectedMode !== 'live';
                    }
                    
                    // Refresh camera list to get updated info
                    await loadCameras();
                    
                } else {
                    throw new Error(data.error || 'Failed to change streaming mode');
                }
                
            } catch (error) {
                showStatus(`Failed to change streaming mode for camera ${cameraId}: ${error.message}`, 'error');
                console.error('Error changing streaming mode:', error);
            }
        }

        // Global control functions
        async function startAllStreams() {
            showStatus('Opening all camera views...', 'info');
            
            for (const camera of cameras) {
                const cameraId = camera.id || camera.camera_id;
                if (cameraId) {
                    // Open camera view in new tab/window
                    await openFullscreenView(cameraId);
                    // Small delay to prevent overwhelming the browser
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            showStatus(`Opened ${cameras.length} camera views`, 'success');
        }

        async function stopAllStreams() {
            showStatus('Stopping all camera streams...', 'info');
            
            const activeStreams = Object.keys(peerConnections);
            for (const cameraId of activeStreams) {
                await stopStream(cameraId);
            }
        }

        async function refreshCameras() {
            showStatus('Refreshing camera list...', 'info');
            await loadCameras();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Open fullscreen view for a camera
        async function openFullscreenView(cameraId) {
            try {
                // Get camera from local array first as fallback
                let camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                
                // Try to get fresh camera data from API
                try {
                    const response = await fetch(`${API_BASE}/api/cameras/${cameraId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.camera) {
                            camera = data.camera;
                        }
                    }
                } catch (error) {
                    console.warn('Could not fetch fresh camera data, using cached data:', error);
                }
                
                if (!camera) {
                    showStatus(`Camera ${cameraId} not found`, 'error');
                    return;
                }
                
                // Get stream status to add session info
                try {
                    const streamsResponse = await fetch(`${API_BASE}/api/streams/status`);
                    const streamsData = await streamsResponse.json();
                    
                    if (streamsData.success) {
                        const persistentStreams = streamsData.persistent_streams?.persistent_streams || {};
                        const cameraIdStr = cameraId.toString();
                        
                        if (persistentStreams[cameraIdStr]) {
                            const streamInfo = persistentStreams[cameraIdStr];
                            camera.sessionId = streamInfo.session_id;
                            camera.webrtc_url = streamInfo.webrtc_url;
                            camera.status = streamInfo.status === 'active' ? 'online' : 'offline';
                        }
                    }
                } catch (error) {
                    console.warn('Could not fetch stream status:', error);
                }

                // Store camera data in localStorage for the new page
                localStorage.setItem('selectedCamera', JSON.stringify(camera));
                localStorage.setItem('apiBase', API_BASE);
                
                // Open new page
                window.open('camera_view.html?id=' + cameraId, '_blank');
                
            } catch (error) {
                showStatus(`Failed to open camera view: ${error.message}`, 'error');
                console.error('Error opening camera view:', error);
            }
        }

        function toggleFastMode() {
            showStatus('Switching to Fast Mode - lower quality for better performance', 'info');
            // Fast mode is already enabled by default with the optimized camera settings
            // This function could be extended to dynamically switch streaming modes
            alert('Fast Mode Active!\n\nCamera Settings:\n• Resolution: 640x480 (VGA)\n• Frame Rate: 15 FPS\n• Quality: Medium\n• Sub-streams (102, 202, 302, 402)\n\nThis provides much faster streaming than the previous 1920x1080 @ 30 FPS!');
        }

        // Capture snapshot from camera stream
        function captureSnapshot(cameraId) {
            const container = document.getElementById(`video-container-${cameraId}`);
            const video = container?.querySelector('video');
            
            if (!video) {
                showStatus('No active video stream to capture', 'error');
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `camera-${cameraId}-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    showStatus('Snapshot captured successfully', 'success');
                });
            } catch (error) {
                showStatus(`Failed to capture snapshot: ${error.message}`, 'error');
                console.error('Error capturing snapshot:', error);
            }
        }

        // Initialize the dashboard
        function initializeDashboard() {
            // Load cameras on startup
            loadCameras();
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
            
            // Refresh tracking stats every 3 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    updateTrackingStats();
                }
            }, 3000);
            
            // Refresh cameras every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    updateStats();
                }
            }, 30000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateStats();
            }
        });

        // Handle window beforeunload to cleanup connections
        window.addEventListener('beforeunload', () => {
            Object.values(peerConnections).forEach(connection => {
                connection.pc.close();
            });
        });

        // Start the dashboard when page loads
        window.addEventListener('load', initializeDashboard);
    </script>
