<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .controls h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .camera-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .camera-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .camera-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .camera-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .camera-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .video-container {
            position: relative;
            background: #000;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-stream {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .video-placeholder {
            color: #6b7280;
            text-align: center;
            padding: 2rem;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .camera-controls {
            padding: 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .camera-info {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .info-item {
            margin-bottom: 0.5rem;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .camera-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Security Camera Dashboard</h1>
        <div class="subtitle">Real-time monitoring and control system</div>
    </div>

    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div id="connection-status">
                <strong>Connection Status:</strong> 
                <span id="status-indicator">üîÑ Connecting...</span>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-cameras">0</div>
                <div class="stat-label">Total Cameras</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="online-cameras">0</div>
                <div class="stat-label">Online Cameras</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streaming-cameras">0</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="system-uptime">00:00:00</div>
                <div class="stat-label">System Uptime</div>
            </div>
        </div>

        <!-- Global Controls -->
        <div class="controls">
            <h2>üéõÔ∏è Global Controls</h2>
            <div class="button-group">
                <button class="btn btn-success" onclick="startAllStreams()">
                    ‚ñ∂Ô∏è Start All Streams
                </button>
                <button class="btn btn-danger" onclick="stopAllStreams()">
                    ‚èπÔ∏è Stop All Streams
                </button>
                <button class="btn btn-primary" onclick="refreshCameras()">
                    üîÑ Refresh Cameras
                </button>
                <button class="btn btn-primary" onclick="toggleFullscreen()">
                    üî≥ Toggle Fullscreen
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-success" class="status-message status-success"></div>
        <div id="status-error" class="status-message status-error"></div>
        <div id="status-info" class="status-message status-info"></div>

        <!-- Camera Grid -->
        <div id="camera-grid" class="camera-grid">
            <div style="text-align: center; padding: 2rem;">
                <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                <p>Loading cameras...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        
        // Global state
        let cameras = [];
        let peerConnections = {};
        let systemStartTime = Date.now();
        
        // Update system uptime
        function updateUptime() {
            const uptime = Date.now() - systemStartTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            
            document.getElementById('system-uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show status message
        function showStatus(message, type = 'info', duration = 5000) {
            const statusElement = document.getElementById(`status-${type}`);
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, duration);
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            switch(status) {
                case 'connected':
                    indicator.innerHTML = 'üü¢ Connected';
                    break;
                case 'disconnected':
                    indicator.innerHTML = 'üî¥ Disconnected';
                    break;
                case 'connecting':
                    indicator.innerHTML = 'üü° Connecting...';
                    break;
            }
        }

        // Update statistics
        function updateStats() {
            const totalCameras = cameras.length;
            const onlineCameras = cameras.filter(camera => camera.status === 'online').length;
            const streamingCameras = Object.keys(peerConnections).length;
            
            document.getElementById('total-cameras').textContent = totalCameras;
            document.getElementById('online-cameras').textContent = onlineCameras;
            document.getElementById('streaming-cameras').textContent = streamingCameras;
        }

        // Load cameras from API
        async function loadCameras() {
            try {
                updateConnectionStatus('connecting');
                showStatus('Loading cameras...', 'info');
                
                const response = await fetch(`${API_BASE}/api/cameras`);
                const data = await response.json();
                
                if (data.success) {
                    cameras = data.cameras || [];
                    
                    // Also get active streams to match with cameras
                    try {
                        const streamsResponse = await fetch(`${API_BASE}/api/streams/status`);
                        const streamsData = await streamsResponse.json();
                        
                        if (streamsData.success) {
                            // Map sessions to cameras
                            const activeSessions = streamsData.active_streams?.active_sessions || [];
                            cameras.forEach(camera => {
                                const cameraId = camera.id || camera.camera_id;
                                // Find matching session for this camera (session ID format: "{cameraId}_{index}")
                                const sessionId = activeSessions.find(session => 
                                    session.startsWith(cameraId + '_')
                                );
                                if (sessionId) {
                                    camera.sessionId = sessionId;
                                    camera.status = 'online';
                                } else {
                                    camera.status = 'offline';
                                }
                            });
                        }
                    } catch (streamError) {
                        console.warn('Could not fetch stream status:', streamError);
                    }
                    
                    renderCameras();
                    updateStats();
                    updateConnectionStatus('connected');
                    showStatus(`Successfully loaded ${cameras.length} cameras`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to load cameras');
                }
            } catch (error) {
                console.error('Error loading cameras:', error);
                updateConnectionStatus('disconnected');
                showStatus(`Failed to load cameras: ${error.message}`, 'error');
                renderErrorState();
            }
        }

        // Render cameras in the grid
        function renderCameras() {
            const grid = document.getElementById('camera-grid');
            
            if (cameras.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <h3>No cameras found</h3>
                        <p>No cameras are currently available. Please check your camera configuration.</p>
                        <button class="btn btn-primary" onclick="refreshCameras()" style="margin-top: 1rem;">
                            üîÑ Retry
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = cameras.map(camera => createCameraCard(camera)).join('');
        }

        // Create individual camera card
        function createCameraCard(camera) {
            const cameraId = camera.id || camera.camera_id || Math.random().toString(36).substr(2, 9);
            const cameraName = camera.name || `Camera ${cameraId}`;
            const cameraStatus = camera.status || 'offline';
            const rtspUrl = camera.rtsp_url || camera.rtspUrl || '';
            const sessionId = camera.sessionId || '';
            
            return `
                <div class="camera-card" id="camera-${cameraId}" data-session-id="${sessionId}">
                    <div class="camera-header">
                        <div class="camera-title">
                            üìπ ${cameraName}
                            <span class="camera-status ${getStatusClass(cameraStatus)}">
                                ${cameraStatus.toUpperCase()}
                            </span>
                        </div>
                    </div>
                    
                    <div class="video-container" id="video-container-${cameraId}">
                        <div class="video-placeholder">
                            <div>üì∑</div>
                            <p>Click "Start Stream" to view camera feed</p>
                        </div>
                        <div class="video-overlay" id="video-overlay-${cameraId}" style="display: none;">
                            Live
                        </div>
                    </div>
                    
                    <div class="camera-controls">
                        <button class="btn btn-success" id="start-btn-${cameraId}" onclick="startStream('${cameraId}')">
                            ‚ñ∂Ô∏è Start Stream
                        </button>
                        <button class="btn btn-danger" id="stop-btn-${cameraId}" onclick="stopStream('${cameraId}')" disabled>
                            ‚èπÔ∏è Stop Stream
                        </button>
                        <button class="btn btn-primary" onclick="captureSnapshot('${cameraId}')">
                            üì∏ Snapshot
                        </button>
                    </div>
                    
                    <div class="camera-info">
                        <div class="info-item"><strong>Camera ID:</strong> ${cameraId}</div>
                        <div class="info-item"><strong>Status:</strong> ${cameraStatus}</div>
                        <div class="info-item"><strong>Session ID:</strong> ${sessionId || 'Not available'}</div>
                        <div class="info-item"><strong>Stream URL:</strong> ${rtspUrl || 'Not available'}</div>
                        <div class="info-item"><strong>Resolution:</strong> ${camera.resolution || 'Auto'}</div>
                    </div>
                </div>
            `;
        }

        // Get status CSS class
        function getStatusClass(status) {
            switch(status?.toLowerCase()) {
                case 'online':
                case 'connected':
                    return 'status-online';
                case 'offline':
                case 'disconnected':
                    return 'status-offline';
                case 'connecting':
                    return 'status-connecting';
                default:
                    return 'status-offline';
            }
        }

        // Start video stream for a camera
        async function startStream(cameraId) {
            try {
                showStatus(`Starting stream for camera ${cameraId}...`, 'info');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = true;
                
                // Get session ID from camera card
                const cameraCard = document.getElementById(`camera-${cameraId}`);
                let sessionId = cameraCard ? cameraCard.dataset.sessionId : '';
                
                if (!sessionId) {
                    // If no session ID, we need to find or create one
                    const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                    if (camera && camera.sessionId) {
                        sessionId = camera.sessionId;
                    } else {
                        throw new Error(`No active session found for camera ${cameraId}. Please refresh cameras.`);
                    }
                }
                
                // Create peer connection
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                // Handle incoming stream
                pc.ontrack = (event) => {
                    const video = document.createElement('video');
                    video.srcObject = event.streams[0];
                    video.autoplay = true;
                    video.playsInline = true;
                    video.muted = true;
                    video.className = 'video-stream';
                    
                    const container = document.getElementById(`video-container-${cameraId}`);
                    if (container) {
                        container.innerHTML = '';
                        container.appendChild(video);
                    }
                    
                    const overlay = document.getElementById(`video-overlay-${cameraId}`);
                    if (overlay) overlay.style.display = 'block';
                    
                    const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                    if (stopBtn) stopBtn.disabled = false;
                    
                    showStatus(`Stream started successfully for camera ${cameraId}`, 'success');
                    updateStats();
                };
                
                // Handle connection state changes
                pc.onconnectionstatechange = () => {
                    console.log(`Camera ${cameraId} connection state:`, pc.connectionState);
                    if (pc.connectionState === 'failed') {
                        showStatus(`Connection failed for camera ${cameraId}`, 'error');
                    }
                };
                
                // Handle ICE connection state changes
                pc.oniceconnectionstatechange = () => {
                    console.log(`Camera ${cameraId} ICE connection state:`, pc.iceConnectionState);
                };
                
                // Request stream from server using session ID
                console.log(`Requesting stream for session: ${sessionId}`);
                const response = await fetch(`${API_BASE}/api/streams/${sessionId}/offer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to get stream offer');
                }
                
                // Set remote description and create answer
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                // Send answer to server
                const answerResponse = await fetch(`${API_BASE}/api/streams/${sessionId}/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sdp: answer.sdp,
                        type: answer.type
                    })
                });
                
                if (!answerResponse.ok) {
                    const errorText = await answerResponse.text();
                    throw new Error(`HTTP ${answerResponse.status}: ${errorText}`);
                }
                
                const answerData = await answerResponse.json();
                
                if (!answerData.success) {
                    throw new Error(answerData.error || 'Failed to process answer');
                }
                
                // Store peer connection
                peerConnections[cameraId] = {
                    pc: pc,
                    sessionId: sessionId
                };
                
            } catch (error) {
                showStatus(`Failed to start stream for camera ${cameraId}: ${error.message}`, 'error');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                console.error('Error starting stream:', error);
            }
        }

        // Stop video stream for a camera
        async function stopStream(cameraId) {
            try {
                showStatus(`Stopping stream for camera ${cameraId}...`, 'info');
                
                const connection = peerConnections[cameraId];
                if (!connection) {
                    showStatus(`No active stream found for camera ${cameraId}`, 'error');
                    return;
                }
                
                // Close peer connection
                connection.pc.close();
                
                // Note: We don't delete the stream on server since it's managed by the auto-streaming system
                // The session should remain active for other clients
                
                // Clean up UI
                const container = document.getElementById(`video-container-${cameraId}`);
                if (container) {
                    container.innerHTML = `
                        <div class="video-placeholder">
                            <div>üì∑</div>
                            <p>Click "Start Stream" to view camera feed</p>
                        </div>
                    `;
                }
                
                const overlay = document.getElementById(`video-overlay-${cameraId}`);
                if (overlay) overlay.style.display = 'none';
                
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                
                const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                if (stopBtn) stopBtn.disabled = true;
                
                // Remove from connections
                delete peerConnections[cameraId];
                
                showStatus(`Stream stopped successfully for camera ${cameraId}`, 'success');
                updateStats();
                
            } catch (error) {
                showStatus(`Failed to stop stream for camera ${cameraId}: ${error.message}`, 'error');
                console.error('Error stopping stream:', error);
            }
        }

        // Capture snapshot from camera
        async function captureSnapshot(cameraId) {
            try {
                showStatus(`Capturing snapshot from camera ${cameraId}...`, 'info');
                
                // For now, capture from video element if streaming
                const videoElement = document.querySelector(`#video-container-${cameraId} video`);
                if (videoElement && videoElement.videoWidth > 0) {
                    // Create canvas to capture frame
                    const canvas = document.createElement('canvas');
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(videoElement, 0, 0);
                    
                    // Convert to blob and download
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `camera_${cameraId}_snapshot_${new Date().getTime()}.jpg`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus(`Snapshot captured successfully from camera ${cameraId}`, 'success');
                    }, 'image/jpeg', 0.9);
                } else {
                    throw new Error('No active video stream to capture. Please start the stream first.');
                }
                
            } catch (error) {
                showStatus(`Failed to capture snapshot from camera ${cameraId}: ${error.message}`, 'error');
            }
        }

        // Global control functions
        async function startAllStreams() {
            showStatus('Starting all camera streams...', 'info');
            
            for (const camera of cameras) {
                const cameraId = camera.id || camera.camera_id;
                if (cameraId && !peerConnections[cameraId]) {
                    await startStream(cameraId);
                    // Small delay to prevent overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        async function stopAllStreams() {
            showStatus('Stopping all camera streams...', 'info');
            
            const activeStreams = Object.keys(peerConnections);
            for (const cameraId of activeStreams) {
                await stopStream(cameraId);
            }
        }

        async function refreshCameras() {
            showStatus('Refreshing camera list...', 'info');
            await loadCameras();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Render error state
        function renderErrorState() {
            const grid = document.getElementById('camera-grid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <h3 style="color: #ef4444;">‚ö†Ô∏è Connection Error</h3>
                    <p>Unable to connect to the camera service. Please check:</p>
                    <ul style="text-align: left; display: inline-block; margin: 1rem 0;">
                        <li>FastAPI server is running on ${API_BASE}</li>
                        <li>Network connection is stable</li>
                        <li>Camera service is properly configured</li>
                    </ul>
                    <button class="btn btn-primary" onclick="refreshCameras()" style="margin-top: 1rem;">
                        üîÑ Retry Connection
                    </button>
                </div>
            `;
        }

        // Initialize the dashboard
        function initializeDashboard() {
            // Load cameras on startup
            loadCameras();
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
            
            // Refresh cameras every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    updateStats();
                }
            }, 30000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateStats();
            }
        });

        // Handle window beforeunload to cleanup connections
        window.addEventListener('beforeunload', () => {
            Object.values(peerConnections).forEach(connection => {
                connection.pc.close();
            });
        });

        // Start the dashboard when page loads
        window.addEventListener('load', initializeDashboard);
    </script>
