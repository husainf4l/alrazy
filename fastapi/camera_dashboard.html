<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .controls h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .camera-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .camera-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .camera-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .camera-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .camera-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .video-container {
            position: relative;
            background: #000;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-stream {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .video-placeholder {
            color: #6b7280;
            text-align: center;
            padding: 2rem;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .camera-controls {
            padding: 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .camera-info {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .info-item {
            margin-bottom: 0.5rem;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .camera-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        /* Fullscreen Modal Styles */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
            background: #2a2a2a;
            border-radius: 10px 10px 0 0;
        }
        
        .fullscreen-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: #dc2626;
        }
        
        .fullscreen-video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }
        
        .fullscreen-placeholder {
            text-align: center;
            color: #666;
            font-size: 1.5rem;
        }
        
        .fullscreen-placeholder div {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .fullscreen-video-stream {
            max-width: 100%;
            max-height: 100%;
        }
        
        .fullscreen-controls {
            padding: 1rem 1.5rem;
            background: #2a2a2a;
            border-top: 1px solid #333;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-controls .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Security Camera Dashboard</h1>
        <div class="subtitle">Real-time monitoring and control system</div>
    </div>

    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div id="connection-status">
                <strong>Connection Status:</strong> 
                <span id="status-indicator">üîÑ Connecting...</span>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-cameras">0</div>
                <div class="stat-label">Total Cameras</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="online-cameras">0</div>
                <div class="stat-label">Online Cameras</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streaming-cameras">0</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="system-uptime">00:00:00</div>
                <div class="stat-label">System Uptime</div>
            </div>
        </div>

        <!-- Global Controls -->
        <div class="controls">
            <h2>üéõÔ∏è Global Controls</h2>
            <div class="button-group">
                <button class="btn btn-success" onclick="startAllStreams()">
                    ‚ñ∂Ô∏è Start All Streams
                </button>
                <button class="btn btn-danger" onclick="stopAllStreams()">
                    ‚èπÔ∏è Stop All Streams
                </button>
                <button class="btn btn-primary" onclick="refreshCameras()">
                    üîÑ Refresh Cameras
                </button>
                <button class="btn btn-warning" onclick="toggleFastMode()">
                    ‚ö° Fast Mode
                </button>
                <button class="btn btn-primary" onclick="toggleFullscreen()">
                    üî≥ Toggle Fullscreen
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-success" class="status-message status-success"></div>
        <div id="status-error" class="status-message status-error"></div>
        <div id="status-info" class="status-message status-info"></div>

        <!-- Camera Grid -->
        <div id="camera-grid" class="camera-grid">
            <div style="text-align: center; padding: 2rem;">
                <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                <p>Loading cameras...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        
        // Global state
        let cameras = [];
        let peerConnections = {};
        let fullscreenPeerConnection = null;
        let systemStartTime = Date.now();
        
        // Update system uptime
        function updateUptime() {
            const uptime = Date.now() - systemStartTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            
            document.getElementById('system-uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show status message
        function showStatus(message, type = 'info', duration = 5000) {
            const statusElement = document.getElementById(`status-${type}`);
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, duration);
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            switch(status) {
                case 'connected':
                    indicator.innerHTML = 'üü¢ Connected';
                    break;
                case 'disconnected':
                    indicator.innerHTML = 'üî¥ Disconnected';
                    break;
                case 'connecting':
                    indicator.innerHTML = 'üü° Connecting...';
                    break;
            }
        }

        // Update statistics
        function updateStats() {
            const totalCameras = cameras.length;
            const onlineCameras = cameras.filter(camera => camera.status === 'online').length;
            const streamingCameras = Object.keys(peerConnections).length;
            
            document.getElementById('total-cameras').textContent = totalCameras;
            document.getElementById('online-cameras').textContent = onlineCameras;
            document.getElementById('streaming-cameras').textContent = streamingCameras;
            
            // Update tracking stats for each camera
            updateTrackingStats();
        }
        
        // Update tracking statistics for all cameras
        async function updateTrackingStats() {
            try {
                const response = await fetch(`${API_BASE}/api/tracking/summary`);
                const data = await response.json();
                
                if (data.success && data.cameras) {
                    data.cameras.forEach(cameraStats => {
                        const peopleCountEl = document.getElementById(`people-count-${cameraStats.camera_id}`);
                        const trackedCountEl = document.getElementById(`tracked-count-${cameraStats.camera_id}`);
                        
                        if (peopleCountEl) {
                            peopleCountEl.textContent = cameraStats.current_people || 0;
                            peopleCountEl.style.color = cameraStats.current_people > 0 ? '#10b981' : '#6b7280';
                            peopleCountEl.style.fontWeight = cameraStats.current_people > 0 ? 'bold' : 'normal';
                        }
                        
                        if (trackedCountEl) {
                            trackedCountEl.textContent = cameraStats.total_tracked || 0;
                            trackedCountEl.style.color = cameraStats.total_tracked > 0 ? '#3b82f6' : '#6b7280';
                        }
                    });
                }
            } catch (error) {
                console.debug('Could not update tracking stats:', error);
            }
        }

        // Load cameras from API
        async function loadCameras() {
            try {
                updateConnectionStatus('connecting');
                showStatus('Loading cameras...', 'info');
                
                const response = await fetch(`${API_BASE}/api/cameras`);
                const data = await response.json();
                
                if (data.success) {
                    cameras = data.cameras || [];
                    
                        // Also get active streams to match with cameras
                    try {
                        const streamsResponse = await fetch(`${API_BASE}/api/streams/status`);
                        const streamsData = await streamsResponse.json();
                        
                        if (streamsData.success) {
                            const persistentStreams = streamsData.persistent_streams?.persistent_streams || {};
                            
                            cameras.forEach(camera => {
                                const cameraId = camera.id || camera.camera_id;
                                const cameraIdStr = cameraId.toString();
                                
                                // Check if this camera has a persistent WebRTC stream
                                if (persistentStreams[cameraIdStr]) {
                                    const streamInfo = persistentStreams[cameraIdStr];
                                    camera.sessionId = streamInfo.session_id;
                                    camera.webrtc_url = streamInfo.webrtc_url;
                                    camera.status = streamInfo.status === 'active' ? 'online' : 'offline';
                                    console.log(`Camera ${cameraId} has persistent WebRTC stream:`, streamInfo);
                                } else {
                                    camera.status = 'offline';
                                    console.log(`Camera ${cameraId} has no persistent stream`);
                                }
                            });
                        }
                    } catch (streamError) {
                        console.warn('Could not fetch stream status:', streamError);
                    }                    renderCameras();
                    updateStats();
                    updateConnectionStatus('connected');
                    showStatus(`Successfully loaded ${cameras.length} cameras`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to load cameras');
                }
            } catch (error) {
                console.error('Error loading cameras:', error);
                updateConnectionStatus('disconnected');
                showStatus(`Failed to load cameras: ${error.message}`, 'error');
                renderErrorState();
            }
        }

        // Render cameras in the grid
        function renderCameras() {
            const grid = document.getElementById('camera-grid');
            
            if (cameras.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <h3>No cameras found</h3>
                        <p>No cameras are currently available. Please check your camera configuration.</p>
                        <button class="btn btn-primary" onclick="refreshCameras()" style="margin-top: 1rem;">
                            üîÑ Retry
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = cameras.map(camera => createCameraCard(camera)).join('');
        }

        // Create individual camera card
        function createCameraCard(camera) {
            const cameraId = camera.id || camera.camera_id || Math.random().toString(36).substr(2, 9);
            const cameraName = camera.name || `Camera ${cameraId}`;
            const cameraStatus = camera.status || 'offline';
            const rtspUrl = camera.rtsp_url || camera.rtspUrl || '';
            const sessionId = camera.sessionId || '';
            const currentMode = camera.streaming_mode || 'balanced';
            
            return `
                    <div class="camera-card" id="camera-${cameraId}" data-session-id="${sessionId}" onclick="openFullscreenView('${cameraId}')">
                        <div class="camera-header">
                            <div class="camera-title">
                                üìπ ${cameraName}
                                <span class="camera-status ${getStatusClass(cameraStatus)}">
                                    ${cameraStatus.toUpperCase()}
                                </span>
                            </div>
                        </div>                    <div class="video-container" id="video-container-${cameraId}">
                        <div class="video-placeholder">
                            <div>üì∑</div>
                            <p>Click "Start Stream" to view camera feed</p>
                        </div>
                        <div class="video-overlay" id="video-overlay-${cameraId}" style="display: none;">
                            Live
                        </div>
                    </div>
                    
                    <div class="camera-controls">
                        <select id="mode-select-${cameraId}" class="btn" style="background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem;">
                            <option value="live" ${currentMode === 'live' ? 'selected' : ''}>‚ö° Live (Fast)</option>
                            <option value="balanced" ${currentMode === 'balanced' ? 'selected' : ''}>‚öñÔ∏è Balanced</option>
                            <option value="analysis" ${currentMode === 'analysis' ? 'selected' : ''}>üîç Analysis</option>
                        </select>
                        <button class="btn btn-success" id="start-btn-${cameraId}" onclick="startStream('${cameraId}')">
                            ‚ñ∂Ô∏è Start Stream
                        </button>
                        <button class="btn btn-danger" id="stop-btn-${cameraId}" onclick="stopStream('${cameraId}')" disabled>
                            ‚èπÔ∏è Stop Stream
                        </button>
                        <button class="btn btn-primary" onclick="changeStreamingMode('${cameraId}')">
                            üîÑ Change Mode
                        </button>
                        <button class="btn btn-primary" onclick="captureSnapshot('${cameraId}')">
                            üì∏ Snapshot
                        </button>
                    </div>
                    
                    <div class="camera-info">
                        <div class="info-item"><strong>Camera ID:</strong> ${cameraId}</div>
                        <div class="info-item"><strong>Status:</strong> ${cameraStatus}</div>
                        <div class="info-item"><strong>Streaming Mode:</strong> ${camera.streaming_mode || 'live'}</div>
                        <div class="info-item"><strong>Analysis Enabled:</strong> ${camera.analysis_enabled !== false ? 'Yes' : 'No'}</div>
                        <div class="info-item"><strong>Current People:</strong> <span id="people-count-${cameraId}">0</span></div>
                        <div class="info-item"><strong>Total Tracked:</strong> <span id="tracked-count-${cameraId}">0</span></div>
                        <div class="info-item"><strong>Session ID:</strong> ${sessionId || 'Not available'}</div>
                        <div class="info-item"><strong>WebRTC URL:</strong> ${camera.webrtc_url || 'Not available'}</div>
                        <div class="info-item"><strong>RTSP URL:</strong> ${rtspUrl || 'Not available'}</div>
                        <div class="info-item"><strong>Resolution:</strong> ${camera.resolution || 'Auto'}</div>
                    </div>
                </div>
            `;
        }

        // Get status CSS class
        function getStatusClass(status) {
            switch(status?.toLowerCase()) {
                case 'online':
                case 'connected':
                    return 'status-online';
                case 'offline':
                case 'disconnected':
                    return 'status-offline';
                case 'connecting':
                    return 'status-connecting';
                default:
                    return 'status-offline';
            }
        }

        // Start video stream for a camera
        async function startStream(cameraId) {
            try {
                showStatus(`Starting stream for camera ${cameraId}...`, 'info');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = true;
                
                // Get camera data from the cameras array
                const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                if (!camera) {
                    throw new Error(`Camera ${cameraId} not found`);
                }
                
                // Check if camera has a WebRTC URL (persistent stream)
                if (camera.webrtc_url && camera.sessionId) {
                    console.log(`Using persistent WebRTC stream for camera ${cameraId}`);
                    console.log(`WebRTC URL: ${camera.webrtc_url}`);
                    console.log(`Session ID: ${camera.sessionId}`);
                    
                    // Create peer connection for the persistent stream
                    const pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    
                    // Handle incoming stream
                    pc.ontrack = (event) => {
                        console.log(`Received track for camera ${cameraId}:`, event.streams[0]);
                        const video = document.createElement('video');
                        video.srcObject = event.streams[0];
                        video.autoplay = true;
                        video.playsInline = true;
                        video.muted = true;
                        video.className = 'video-stream';
                        
                        const container = document.getElementById(`video-container-${cameraId}`);
                        if (container) {
                            container.innerHTML = '';
                            container.appendChild(video);
                        }
                        
                        const overlay = document.getElementById(`video-overlay-${cameraId}`);
                        if (overlay) overlay.style.display = 'block';
                        
                        const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                        if (stopBtn) stopBtn.disabled = false;
                        
                        showStatus(`Stream started successfully for camera ${cameraId}`, 'success');
                        updateStats();
                    };
                    
                    // Handle connection state changes
                    pc.onconnectionstatechange = () => {
                        console.log(`Camera ${cameraId} connection state:`, pc.connectionState);
                        if (pc.connectionState === 'failed') {
                            showStatus(`Connection failed for camera ${cameraId}`, 'error');
                        } else if (pc.connectionState === 'connected') {
                            showStatus(`Stream connected for camera ${cameraId}`, 'success');
                        }
                    };
                    
                    // Handle ICE connection state changes
                    pc.oniceconnectionstatechange = () => {
                        console.log(`Camera ${cameraId} ICE connection state:`, pc.iceConnectionState);
                    };
                    
                    // Request stream from the persistent WebRTC endpoint using session ID
                    console.log(`Requesting stream from persistent endpoint for session: ${camera.sessionId}`);
                    const response = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/offer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to get stream offer');
                    }
                    
                    // Set remote description and create answer
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    // Send answer to server
                    const answerResponse = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/answer`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sdp: answer.sdp,
                            type: answer.type
                        })
                    });
                    
                    if (!answerResponse.ok) {
                        const errorText = await answerResponse.text();
                        throw new Error(`HTTP ${answerResponse.status}: ${errorText}`);
                    }
                    
                    const answerData = await answerResponse.json();
                    
                    if (!answerData.success) {
                        throw new Error(answerData.error || 'Failed to process answer');
                    }
                    
                    // Store peer connection
                    peerConnections[cameraId] = {
                        pc: pc,
                        sessionId: camera.sessionId,
                        webrtcUrl: camera.webrtc_url
                    };
                    
                } else {
                    throw new Error(`No WebRTC stream available for camera ${cameraId}. Please check if the camera is properly configured and the server has created a persistent stream.`);
                }
                
            } catch (error) {
                showStatus(`Failed to start stream for camera ${cameraId}: ${error.message}`, 'error');
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                console.error('Error starting stream:', error);
            }
        }

        // Stop video stream for a camera
        async function stopStream(cameraId) {
            try {
                showStatus(`Stopping stream for camera ${cameraId}...`, 'info');
                
                const connection = peerConnections[cameraId];
                if (!connection) {
                    showStatus(`No active stream found for camera ${cameraId}`, 'error');
                    return;
                }
                
                // Close peer connection
                connection.pc.close();
                
                // Note: We don't delete the stream on server since it's managed by the auto-streaming system
                // The session should remain active for other clients
                
                // Clean up UI
                const container = document.getElementById(`video-container-${cameraId}`);
                if (container) {
                    container.innerHTML = `
                        <div class="video-placeholder">
                            <div>üì∑</div>
                            <p>Click "Start Stream" to view camera feed</p>
                        </div>
                    `;
                }
                
                const overlay = document.getElementById(`video-overlay-${cameraId}`);
                if (overlay) overlay.style.display = 'none';
                
                const startBtn = document.getElementById(`start-btn-${cameraId}`);
                if (startBtn) startBtn.disabled = false;
                
                const stopBtn = document.getElementById(`stop-btn-${cameraId}`);
                if (stopBtn) stopBtn.disabled = true;
                
                // Remove from connections
                delete peerConnections[cameraId];
                
                showStatus(`Stream stopped successfully for camera ${cameraId}`, 'success');
                updateStats();
                
            } catch (error) {
                showStatus(`Failed to stop stream for camera ${cameraId}: ${error.message}`, 'error');
                console.error('Error stopping stream:', error);
            }
        }

                // Change streaming mode for a camera
        async function changeStreamingMode(cameraId) {
            try {
                const modeSelect = document.getElementById(`mode-select-${cameraId}`);
                const selectedMode = modeSelect.value;
                
                showStatus(`Changing streaming mode for camera ${cameraId} to ${selectedMode}...`, 'info');
                
                // Stop existing stream if running
                if (peerConnections[cameraId]) {
                    await stopStream(cameraId);
                }
                
                // Call API to change mode
                const response = await fetch(`${API_BASE}/api/cameras/${cameraId}/stream/mode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        streaming_mode: selectedMode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Streaming mode changed to ${selectedMode} for camera ${cameraId}`, 'success');
                    
                    // Update camera data
                    const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                    if (camera) {
                        camera.streaming_mode = selectedMode;
                        camera.analysis_enabled = selectedMode !== 'live';
                    }
                    
                    // Refresh camera list to get updated info
                    await loadCameras();
                    
                } else {
                    throw new Error(data.error || 'Failed to change streaming mode');
                }
                
            } catch (error) {
                showStatus(`Failed to change streaming mode for camera ${cameraId}: ${error.message}`, 'error');
                console.error('Error changing streaming mode:', error);
            }
        }

        // Global control functions
        async function startAllStreams() {
            showStatus('Starting all camera streams...', 'info');
            
            for (const camera of cameras) {
                const cameraId = camera.id || camera.camera_id;
                if (cameraId && !peerConnections[cameraId]) {
                    await startStream(cameraId);
                    // Small delay to prevent overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        async function stopAllStreams() {
            showStatus('Stopping all camera streams...', 'info');
            
            const activeStreams = Object.keys(peerConnections);
            for (const cameraId of activeStreams) {
                await stopStream(cameraId);
            }
        }

        async function refreshCameras() {
            showStatus('Refreshing camera list...', 'info');
            await loadCameras();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Open fullscreen view for a camera
        async function openFullscreenView(cameraId) {
            try {

                const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                if (!camera) {
                    showStatus(`Camera ${cameraId} not found`, 'error');

                                    <option value="live" ${currentMode === 'live' ? 'selected' : ''}>‚ö° Live (Fast)</option>
                                    <option value="balanced" ${currentMode === 'balanced' ? 'selected' : ''}>‚öñÔ∏è Balanced</option>

                                </button>
                                <button class="btn btn-primary" onclick="changeFullscreenStreamingMode('${cameraId}')">

                                </button>

                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Start stream automatically
                await startFullscreenStream(cameraId);
                
            } catch (error) {
                showStatus(`Failed to open fullscreen view: ${error.message}`, 'error');

        // Close fullscreen view
        function closeFullscreenView() {
            const modal = document.getElementById('fullscreen-modal');
            if (modal) {
                // Stop any active fullscreen stream
                if (fullscreenPeerConnection) {
                    fullscreenPeerConnection.close();
                    fullscreenPeerConnection = null;
                }
                modal.remove();
            }
        }

        // Start stream in fullscreen view
        async function startFullscreenStream(cameraId) {
            try {
                const startBtn = document.getElementById('fullscreen-start-btn');
                if (startBtn) startBtn.disabled = true;
                
                showStatus(`Starting fullscreen stream for camera ${cameraId}...`, 'info');
                
                // Get camera data
                const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                if (!camera) {
                    throw new Error(`Camera ${cameraId} not found`);
                }
                
                if (camera.webrtc_url && camera.sessionId) {
                    console.log(`Starting fullscreen WebRTC stream for camera ${cameraId}`);
                    
                    // Create peer connection for fullscreen view
                    const pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    
                    // Handle incoming stream
                    pc.ontrack = (event) => {
                        console.log(`Received fullscreen track for camera ${cameraId}:`, event.streams[0]);
                        const video = document.createElement('video');
                        video.srcObject = event.streams[0];
                        video.autoplay = true;
                        video.playsInline = true;
                        video.muted = true;
                        video.className = 'fullscreen-video-stream';
                        video.style.width = '100%';
                        video.style.height = '100%';
                        video.style.objectFit = 'contain';
                        
                        const container = document.getElementById('fullscreen-video-container');
                        if (container) {
                            container.innerHTML = '';
                            container.appendChild(video);
                        }
                        
                        const stopBtn = document.getElementById('fullscreen-stop-btn');
                        if (stopBtn) stopBtn.disabled = false;
                        
                        showStatus(`Fullscreen stream started for camera ${cameraId}`, 'success');
                    };
                    
                    // Handle connection state changes
                    pc.onconnectionstatechange = () => {
                        console.log(`Fullscreen camera ${cameraId} connection state:`, pc.connectionState);
                    };
                    
                    // Request stream
                    const response = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/offer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                    }
                    
                    const data = await response.json();
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to get stream offer');
                    }
                    
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    // Send answer
                    const answerResponse = await fetch(`${API_BASE}/api/streams/${camera.sessionId}/answer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sdp: answer.sdp, type: answer.type })
                    });
                    
                    if (!answerResponse.ok) {
                        throw new Error(`HTTP ${answerResponse.status}: ${await answerResponse.text()}`);
                    }
                    
                    const answerData = await answerResponse.json();
                    if (!answerData.success) {
                        throw new Error(answerData.error || 'Failed to process answer');
                    }
                    
                    // Store fullscreen connection
                    fullscreenPeerConnection = pc;
                    
                } else {
                    throw new Error(`No WebRTC stream available for camera ${cameraId}`);
                }
                
            } catch (error) {
                showStatus(`Failed to start fullscreen stream: ${error.message}`, 'error');
                const startBtn = document.getElementById('fullscreen-start-btn');
                if (startBtn) startBtn.disabled = false;
                console.error('Error starting fullscreen stream:', error);
            }
        }

        // Stop fullscreen stream
        async function stopFullscreenStream(cameraId) {
            try {
                if (fullscreenPeerConnection) {
                    fullscreenPeerConnection.close();
                    fullscreenPeerConnection = null;
                    
                    // Clean up UI
                    const container = document.getElementById('fullscreen-video-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="fullscreen-placeholder">
                                <div>üì∫</div>
                                <p>Stream stopped</p>
                            </div>
                        `;
                    }
                    
                    const startBtn = document.getElementById('fullscreen-start-btn');
                    if (startBtn) startBtn.disabled = false;
                    
                    const stopBtn = document.getElementById('fullscreen-stop-btn');
                    if (stopBtn) stopBtn.disabled = true;
                    
                    showStatus(`Fullscreen stream stopped for camera ${cameraId}`, 'success');
                }
            } catch (error) {
                showStatus(`Failed to stop fullscreen stream: ${error.message}`, 'error');
                console.error('Error stopping fullscreen stream:', error);
            }
        }

                // Change streaming mode in fullscreen view
        async function changeFullscreenStreamingMode(cameraId) {
            try {
                const modeSelect = document.getElementById('fullscreen-mode-select');
                const selectedMode = modeSelect.value;
                
                showStatus(`Changing fullscreen streaming mode for camera ${cameraId} to ${selectedMode}...`, 'info');
                
                // Stop existing fullscreen stream
                await stopFullscreenStream(cameraId);
                
                // Call API to change mode
                const response = await fetch(`${API_BASE}/api/cameras/${cameraId}/stream/mode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        streaming_mode: selectedMode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Fullscreen streaming mode changed to ${selectedMode} for camera ${cameraId}`, 'success');
                    
                    // Update camera data
                    const camera = cameras.find(c => (c.id || c.camera_id) == cameraId);
                    if (camera) {
                        camera.streaming_mode = selectedMode;
                        camera.analysis_enabled = selectedMode !== 'live';
                    }
                    
                    // Refresh camera list and restart stream
                    await loadCameras();
                    await startFullscreenStream(cameraId);
                    
                } else {
                    throw new Error(data.error || 'Failed to change fullscreen streaming mode');
                }
                
            } catch (error) {
                showStatus(`Failed to change fullscreen streaming mode: ${error.message}`, 'error');
                console.error('Error changing fullscreen streaming mode:', error);
            }
        }

        // Initialize the dashboard
        function initializeDashboard() {
            // Load cameras on startup
            loadCameras();
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
            
            // Refresh tracking stats every 3 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    updateTrackingStats();
                }
            }, 3000);
            
            // Refresh cameras every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    updateStats();
                }
            }, 30000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateStats();
            }
        });

        // Handle window beforeunload to cleanup connections
        window.addEventListener('beforeunload', () => {
            Object.values(peerConnections).forEach(connection => {
                connection.pc.close();
            });
            if (fullscreenPeerConnection) {
                fullscreenPeerConnection.close();
            }
        });

        // Start the dashboard when page loads
        window.addEventListener('load', initializeDashboard);
    </script>
