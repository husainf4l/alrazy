<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Live People-Count & Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen text-gray-900 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-auto px-4">
            <!-- Login Form -->
            <div class="space-y-8">
                <div class="text-center">
                    <h1 class="text-3xl font-thin text-gray-900 tracking-tight">
                        Login
                    </h1>
                    <p class="text-sm font-light text-gray-700 mt-2">
                        Access your dashboard
                    </p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Email"
                            class="w-full px-3 py-2 text-sm font-light bg-white border border-gray-200 rounded focus:outline-none focus:border-gray-400 transition-colors duration-200"
                        >
                    </div>
                    
                    <div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Password"
                            class="w-full px-3 py-2 text-sm font-light bg-white border border-gray-200 rounded focus:outline-none focus:border-gray-400 transition-colors duration-200"
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-light py-2 px-6 rounded text-sm transition-colors duration-200"
                    >
                        Login
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="/" class="text-sm font-light text-gray-600 hover:text-gray-800 transition-colors duration-200">
                        ‚Üê Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store JWT token
                    localStorage.setItem('token', data.access_token);
                    // Redirect to dashboard or protected route
                    window.location.href = '/dashboard';
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
