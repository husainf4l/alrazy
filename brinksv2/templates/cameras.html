<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold hover:text-gray-300 transition">
                        Brinks V2
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="/dashboard" class="hover:text-gray-300 transition px-3 py-2 rounded-md hover:bg-gray-700">
                            Dashboard
                        </a>
                        <a href="/cameras-page" class="bg-gray-700 text-white px-3 py-2 rounded-md">
                            Cameras
                        </a>
                        <a href="/docs" target="_blank" class="hover:text-gray-300 transition px-3 py-2 rounded-md hover:bg-gray-700">
                            API Docs
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400">Camera Management System</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">Camera Management</h1>
            
            <!-- Add Camera Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Camera</h2>
                <form id="addCameraForm" class="space-y-4">
                    <div>
                        <label for="cameraName" class="block text-sm font-medium text-gray-700 mb-2">Camera Name</label>
                        <input type="text" id="cameraName" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="rtspMain" class="block text-sm font-medium text-gray-700 mb-2">Main Stream (High Quality)</label>
                        <input type="text" id="rtspMain" name="rtsp_main" required
                            placeholder="rtsp://username:password@ip:port/Streaming/Channels/101"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Example: Channel 101, 201, 301, 401...</p>
                    </div>
                    
                    <div>
                        <label for="rtspSub" class="block text-sm font-medium text-gray-700 mb-2">Sub Stream (Low Quality)</label>
                        <input type="text" id="rtspSub" name="rtsp_sub" required
                            placeholder="rtsp://username:password@ip:port/Streaming/Channels/102"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Example: Channel 102, 202, 302, 402...</p>
                    </div>
                    
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" id="location" name="location" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Add Camera
                    </button>
                </form>
                <div id="message" class="mt-4"></div>
            </div>
            
            <!-- Camera List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Camera List</h2>
                <div id="cameraList" class="space-y-4">
                    <p class="text-gray-500">Loading cameras...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8001';

        // Load cameras on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCameras();
        });

        // Add camera form submission
        document.getElementById('addCameraForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('cameraName').value,
                rtsp_main: document.getElementById('rtspMain').value,
                rtsp_sub: document.getElementById('rtspSub').value,
                location: document.getElementById('location').value
            };
            
            try {
                const response = await fetch(`${API_URL}/cameras/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage('Camera added successfully!', 'success');
                    document.getElementById('addCameraForm').reset();
                    loadCameras();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.detail || 'Failed to add camera'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Load all cameras
        async function loadCameras() {
            try {
                const response = await fetch(`${API_URL}/cameras/`);
                const cameras = await response.json();
                
                const cameraList = document.getElementById('cameraList');
                
                if (cameras.length === 0) {
                    cameraList.innerHTML = '<p class="text-gray-500">No cameras found. Add one above!</p>';
                    return;
                }
                
                cameraList.innerHTML = cameras.map(camera => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">${camera.name}</h3>
                                <p class="text-sm text-gray-600 mt-1">
                                    <span class="font-medium">Location:</span> ${camera.location}
                                </p>
                                <div class="mt-2 space-y-1">
                                    <p class="text-sm text-gray-600">
                                        <span class="font-medium bg-green-100 text-green-800 px-2 py-0.5 rounded text-xs">Main Stream:</span>
                                        <span class="text-xs break-all ml-1">${camera.rtsp_main}</span>
                                    </p>
                                    <p class="text-sm text-gray-600">
                                        <span class="font-medium bg-blue-100 text-blue-800 px-2 py-0.5 rounded text-xs">Sub Stream:</span>
                                        <span class="text-xs break-all ml-1">${camera.rtsp_sub}</span>
                                    </p>
                                </div>
                                <p class="text-xs text-gray-500 mt-2">ID: ${camera.id}</p>
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button onclick="editCamera(${camera.id})" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">
                                    Edit
                                </button>
                                <button onclick="deleteCamera(${camera.id})" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('cameraList').innerHTML = 
                    `<p class="text-red-500">Error loading cameras: ${error.message}</p>`;
            }
        }

        // Delete camera
        async function deleteCamera(id) {
            if (!confirm('Are you sure you want to delete this camera?')) return;
            
            try {
                const response = await fetch(`${API_URL}/cameras/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Camera deleted successfully!', 'success');
                    loadCameras();
                } else {
                    showMessage('Failed to delete camera', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Edit camera (placeholder)
        function editCamera(id) {
            alert(`Edit functionality for camera ${id} - Coming soon!`);
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const bgColor = type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            messageDiv.innerHTML = `
                <div class="${bgColor} px-4 py-3 rounded-lg">
                    ${text}
                </div>
            `;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
