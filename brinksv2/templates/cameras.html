<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Brinks V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-50 antialiased">
    <!-- Navigation Bar - Apple Style -->
    <nav class="bg-white/80 backdrop-blur-2xl border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 sm:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-10">
                    <a href="/" class="text-xl font-semibold text-gray-900 hover:text-gray-600 transition-colors tracking-tight">
                        Brinks V2
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="/dashboard" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-gray-100 transition-all">
                            Dashboard
                        </a>
                        <a href="/cameras-page" class="bg-gray-100 text-gray-900 px-4 py-2 rounded-full text-sm font-medium transition-all hover:bg-gray-200">
                            Cameras
                        </a>
                        <a href="/rooms-page" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-purple-100 transition-all">
                            Rooms
                        </a>
                        <a href="/docs" target="_blank" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-gray-100 transition-all">
                            API Docs
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500 font-medium">Room Management</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 sm:px-8 py-10">
        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-5xl font-bold text-gray-900 mb-3 tracking-tight">Room Management</h1>
            <p class="text-lg text-gray-500 font-light">Configure and manage your surveillance rooms</p>
        </div>
        
        <!-- Add Camera Form - Corporate Style -->
        <div id="addCameraSection" class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-md border border-gray-300/60 p-8 mb-10">
            <div class="flex items-center space-x-3 mb-6">
                <div class="p-2 bg-gray-100 rounded-xl border border-gray-300">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900" id="formTitle">Add New Room</h2>
            </div>
            
            <form id="addCameraForm" class="space-y-5">
                <input type="hidden" id="cameraId" name="id">
                <div>
                    <label for="cameraName" class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">Room Name</label>
                    <input type="text" id="cameraName" name="name" required
                        placeholder="e.g., Room 1, Entrance, Main Hall"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition-all text-gray-900 placeholder-gray-400">
                </div>
                
                <div>
                    <label for="rtspMain" class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">Main Stream (High Quality)</label>
                    <input type="text" id="rtspMain" name="rtsp_main" required
                        placeholder="rtsp://username:password@ip:port/Streaming/Channels/101"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition-all text-gray-900 placeholder-gray-400 font-mono text-sm">
                    <p class="text-xs text-gray-500 mt-2 flex items-center font-medium">
                        <svg class="w-3.5 h-3.5 mr-1.5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        Channel 101, 201, 301, 401 for high quality stream
                    </p>
                </div>
                
                <div>
                    <label for="rtspSub" class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">Sub Stream (Low Quality)</label>
                    <input type="text" id="rtspSub" name="rtsp_sub" required
                        placeholder="rtsp://username:password@ip:port/Streaming/Channels/102"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition-all text-gray-900 placeholder-gray-400 font-mono text-sm">
                    <p class="text-xs text-gray-500 mt-2 flex items-center font-medium">
                        <svg class="w-3.5 h-3.5 mr-1.5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        Channel 102, 202, 302, 402 for low quality stream
                    </p>
                </div>
                
                <div>
                    <label for="location" class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">Location</label>
                    <input type="text" id="location" name="location" required
                        placeholder="e.g., Building A - Floor 1"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition-all text-gray-900 placeholder-gray-400">
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-3.5 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center space-x-2 uppercase tracking-wide text-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span id="submitBtnText">Add Room</span>
                </button>
                <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display: none;"
                    class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3.5 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center space-x-2 uppercase tracking-wide text-sm mt-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span>Cancel</span>
                </button>
            </form>
            <div id="message" class="mt-5"></div>
        </div>
            
        <!-- Camera List - Corporate Style -->
        <div class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-md border border-gray-300/60 p-8">
            <div class="flex items-center space-x-3 mb-6">
                <div class="p-2 bg-gray-100 rounded-xl border border-gray-300">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Configured Rooms</h2>
            </div>
            <div id="cameraList" class="space-y-4">
                <div class="flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="relative mx-auto mb-4" style="width: 40px; height: 40px;">
                            <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
                            <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent animate-spin"></div>
                        </div>
                        <p class="text-gray-500 font-medium">Loading rooms...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Load cameras on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCameras();
        });

        // Add camera form submission
        document.getElementById('addCameraForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cameraId = document.getElementById('cameraId').value;
            const isEdit = cameraId !== '';
            
            const formData = {
                name: document.getElementById('cameraName').value,
                rtsp_main: document.getElementById('rtspMain').value,
                rtsp_sub: document.getElementById('rtspSub').value,
                location: document.getElementById('location').value
            };
            
            try {
                const url = isEdit ? `${API_URL}/cameras/${cameraId}` : `${API_URL}/cameras/`;
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(isEdit ? 'Camera updated successfully!' : 'Camera added successfully!', 'success');
                    document.getElementById('addCameraForm').reset();
                    cancelEdit();
                    loadCameras();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.detail || 'Failed to save camera'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Load all cameras
        async function loadCameras() {
            try {
                const response = await fetch(`${API_URL}/cameras/`);
                const cameras = await response.json();
                
                const cameraList = document.getElementById('cameraList');
                
                if (cameras.length === 0) {
                    cameraList.innerHTML = `
                        <div class="text-center py-12">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-gray-500 font-medium">No rooms configured yet</p>
                            <p class="text-sm text-gray-400 mt-1">Add your first room using the form above</p>
                        </div>
                    `;
                    return;
                }
                
                const roomColors = [
                    { bg: 'from-slate-50 to-gray-100', border: 'border-slate-300', text: 'text-slate-700', badge: 'bg-slate-100' },
                    { bg: 'from-gray-50 to-slate-100', border: 'border-gray-300', text: 'text-gray-700', badge: 'bg-gray-100' },
                    { bg: 'from-zinc-50 to-gray-100', border: 'border-zinc-300', text: 'text-zinc-700', badge: 'bg-zinc-100' },
                    { bg: 'from-stone-50 to-gray-100', border: 'border-stone-300', text: 'text-stone-700', badge: 'bg-stone-100' }
                ];
                
                cameraList.innerHTML = cameras.map((camera, index) => {
                    const colors = roomColors[index % roomColors.length];
                    return `
                        <div class="bg-gradient-to-br ${colors.bg} rounded-xl p-6 border-2 ${colors.border} hover:shadow-lg transition-all duration-300">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-3 mb-3">
                                        <div class="p-2 bg-white rounded-lg shadow-sm border ${colors.border}">
                                            <svg class="w-5 h-5 ${colors.text}" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <h3 class="text-xl font-bold text-gray-900">${camera.name}</h3>
                                            <p class="text-xs ${colors.text} flex items-center mt-1 font-medium">
                                                <svg class="w-3.5 h-3.5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                                                </svg>
                                                ${camera.location}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div class="space-y-2.5 mt-4">
                                        <div class="bg-white rounded-lg p-3 border ${colors.border}">
                                            <div class="flex items-center space-x-2 mb-2">
                                                <span class="${colors.badge} ${colors.text} px-2 py-1 rounded-md text-xs font-bold uppercase tracking-wide border ${colors.border}">Main Stream</span>
                                            </div>
                                            <p class="text-xs text-gray-700 font-mono break-all">${camera.rtsp_main}</p>
                                        </div>
                                        <div class="bg-white rounded-lg p-3 border ${colors.border}">
                                            <div class="flex items-center space-x-2 mb-2">
                                                <span class="${colors.badge} ${colors.text} px-2 py-1 rounded-md text-xs font-bold uppercase tracking-wide border ${colors.border}">Sub Stream</span>
                                            </div>
                                            <p class="text-xs text-gray-700 font-mono break-all">${camera.rtsp_sub}</p>
                                        </div>
                                    </div>
                                    
                                    <p class="text-xs text-gray-500 mt-4 font-bold uppercase tracking-wide">Camera ID: ${camera.id}</p>
                                </div>
                                
                                <div class="flex flex-col space-y-2 ml-4">
                                    <button onclick="editCamera(${camera.id})" 
                                        class="bg-white hover:bg-gray-50 ${colors.text} px-4 py-2.5 rounded-xl text-xs font-bold shadow-sm border-2 ${colors.border} transition-all flex items-center space-x-2 uppercase tracking-wide">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                        <span>Edit</span>
                                    </button>
                                    <button onclick="deleteCamera(${camera.id})" 
                                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-xl text-xs font-bold shadow-sm transition-all flex items-center space-x-2 uppercase tracking-wide">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('cameraList').innerHTML = 
                    `<div class="text-center py-12">
                        <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-500 font-medium">Error loading rooms</p>
                        <p class="text-sm text-gray-500 mt-1">${error.message}</p>
                    </div>`;
            }
        }

        // Delete camera
        async function deleteCamera(id) {
            if (!confirm('Are you sure you want to delete this camera?')) return;
            
            try {
                const response = await fetch(`${API_URL}/cameras/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                // 204 No Content is a successful delete
                if (response.ok || response.status === 204) {
                    showMessage('Camera deleted successfully!', 'success');
                    loadCameras();
                } else {
                    const errorText = await response.text();
                    showMessage(`Failed to delete camera: ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Edit camera
        async function editCamera(id) {
            try {
                const response = await fetch(`${API_URL}/cameras/${id}`);
                if (!response.ok) {
                    showMessage('Failed to load camera details', 'error');
                    return;
                }
                
                const camera = await response.json();
                
                // Populate form
                document.getElementById('cameraId').value = camera.id;
                document.getElementById('cameraName').value = camera.name;
                document.getElementById('rtspMain').value = camera.rtsp_main;
                document.getElementById('rtspSub').value = camera.rtsp_sub;
                document.getElementById('location').value = camera.location;
                
                // Update UI
                document.getElementById('formTitle').textContent = 'Edit Room';
                document.getElementById('submitBtnText').textContent = 'Update Room';
                document.getElementById('submitBtn').querySelector('svg').innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                `;
                document.getElementById('cancelBtn').style.display = 'flex';
                
                // Scroll to form
                document.getElementById('addCameraSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('addCameraForm').reset();
            document.getElementById('cameraId').value = '';
            document.getElementById('formTitle').textContent = 'Add New Room';
            document.getElementById('submitBtnText').textContent = 'Add Room';
            document.getElementById('submitBtn').querySelector('svg').innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            `;
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Show message with Apple-style notification
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const bgColor = type === 'success' 
                ? 'bg-green-50 text-green-700 border-green-200' 
                : 'bg-red-50 text-red-700 border-red-200';
            const icon = type === 'success'
                ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            
            messageDiv.innerHTML = `
                <div class="${bgColor} px-5 py-4 rounded-2xl border shadow-sm flex items-center space-x-3">
                    ${icon}
                    <span class="font-medium">${text}</span>
                </div>
            `;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 4000);
        }
    </script>
</body>
</html>
