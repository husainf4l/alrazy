<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Brinks V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-50 antialiased">
    <!-- Navigation Bar - Apple Style -->
    <nav class="bg-white/80 backdrop-blur-2xl border-b border-gray-200/50 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 sm:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-10">
                    <a href="/" class="text-xl font-semibold text-gray-900 hover:text-gray-600 transition-colors tracking-tight">
                        Brinks V2
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="/dashboard" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-gray-100 transition-all">
                            Dashboard
                        </a>
                        <a href="/cameras-page" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-gray-100 transition-all">
                            Cameras
                        </a>
                        <a href="/rooms-page" class="bg-gray-100 text-gray-900 px-4 py-2 rounded-full text-sm font-medium transition-all hover:bg-gray-200">
                            Rooms
                        </a>
                        <a href="/docs" target="_blank" class="text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:text-gray-900 hover:bg-gray-100 transition-all">
                            API Docs
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 bg-green-50 px-3 py-1.5 rounded-full">
                        <div class="h-1.5 w-1.5 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs font-medium text-green-700">Live</span>
                    </div>
                    <span class="text-sm text-gray-500 font-medium" id="currentTime"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Room Management</h1>
                    <p class="text-sm text-gray-500 mt-1">Configure rooms and assign cameras for cross-camera tracking</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="refreshRooms()" class="bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium shadow-sm border border-gray-200 transition-all">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button onclick="showCreateRoomModal()" class="bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition-all">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create Room
                    </button>
                </div>
            </div>
        </div>

        <!-- Rooms Container -->
        <div id="roomsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Rooms will be loaded here -->
            <div class="col-span-full flex items-center justify-center p-16">
                <div class="text-center">
                    <div class="relative mx-auto mb-4" style="width: 48px; height: 48px;">
                        <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
                        <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent animate-spin"></div>
                    </div>
                    <p class="text-gray-500 font-medium">Loading rooms...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-gray-900">Create New Room</h3>
                    <button onclick="hideCreateRoomModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="px-6 py-4">
                <form id="createRoomForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Room Name *</label>
                        <input type="text" id="roomName" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="roomDescription" rows="2" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Floor Level</label>
                        <input type="text" id="roomFloor" placeholder="e.g., Ground Floor" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all">
                    </div>
                </form>
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-2xl flex justify-end space-x-3">
                <button onclick="hideCreateRoomModal()" 
                        class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition-colors">
                    Cancel
                </button>
                <button onclick="createRoom()" 
                        class="px-6 py-2 bg-gray-900 hover:bg-gray-800 text-white rounded-lg font-medium shadow-sm transition-all">
                    Create Room
                </button>
            </div>
        </div>
    </div>

    <!-- Assign Camera Modal -->
    <div id="assignCameraModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-gray-900">Assign Camera to Room</h3>
                    <button onclick="hideAssignCameraModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="px-6 py-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Camera</label>
                    <select id="cameraSelect" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all">
                        <option value="">Loading cameras...</option>
                    </select>
                </div>
                <input type="hidden" id="selectedRoomId">
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-2xl flex justify-end space-x-3">
                <button onclick="hideAssignCameraModal()" 
                        class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition-colors">
                    Cancel
                </button>
                <button onclick="assignCamera()" 
                        class="px-6 py-2 bg-gray-900 hover:bg-gray-800 text-white rounded-lg font-medium shadow-sm transition-all">
                    Assign
                </button>
            </div>
        </div>
    </div>

    <style>
        /* Apple-style smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
    <script>
        let rooms = [];
        let cameras = [];

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Load rooms on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRooms();
            loadCameras();
            
            // Auto-refresh every 30 seconds
            setInterval(loadRooms, 30000);
        });

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms/');
                rooms = await response.json();
                displayRooms();
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        async function loadCameras() {
            try {
                const response = await fetch('/cameras/');
                cameras = await response.json();
                updateCameraSelect();
            } catch (error) {
                console.error('Error loading cameras:', error);
            }
        }

        function displayRooms() {
            const container = document.getElementById('roomsContainer');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="bg-white/60 backdrop-blur-xl rounded-3xl p-12 shadow-sm border border-gray-200/50 inline-block">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <p class="text-gray-500 font-medium mb-3">No rooms created yet</p>
                            <button onclick="showCreateRoomModal()" class="text-gray-900 hover:text-gray-700 font-medium text-sm bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                                Create your first room â†’
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = rooms.map(room => `
                <div class="bg-white/70 backdrop-blur-xl rounded-xl shadow-md border border-gray-200/60 overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <!-- Room Header -->
                    <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-white">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-1">
                                    <h3 class="text-xl font-bold text-gray-900">${room.name}</h3>
                                    ${room.camera_count > 1 ? `
                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                                            </svg>
                                            Multi-Cam
                                        </span>
                                    ` : ''}
                                </div>
                                <p class="text-sm text-gray-500">
                                    ${room.floor_level || 'No floor specified'}
                                </p>
                                ${room.description ? `<p class="text-sm text-gray-600 mt-1">${room.description}</p>` : ''}
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="showAssignCameraModal(${room.id})" 
                                        class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Add Camera">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                </button>
                                <button onclick="deleteRoom(${room.id})" 
                                        class="p-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-all"
                                        title="Delete Room">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Person Count - Large Display -->
                    <div class="px-6 py-8 text-center bg-gradient-to-br from-gray-50 to-white">
                        <div id="personCount_${room.id}" class="flex flex-col items-center justify-center">
                            <div class="relative mb-3" style="width: 48px; height: 48px;">
                                <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
                                <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent animate-spin"></div>
                            </div>
                            <p class="text-sm text-gray-500 font-medium">Loading...</p>
                        </div>
                    </div>

                    <!-- Camera List -->
                    <div class="px-6 py-4 bg-white">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Assigned Cameras</h4>
                            <span class="text-xs text-gray-500 font-medium">${room.camera_count} camera${room.camera_count !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="space-y-2">
                            ${room.cameras.length > 0 ? room.cameras.map(camera => `
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition-all">
                                    <div class="flex items-center space-x-3">
                                        <div class="flex items-center justify-center w-10 h-10 bg-gray-900 rounded-lg">
                                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="font-semibold text-gray-900 text-sm">${camera.name}</p>
                                            <p class="text-xs text-gray-500">${camera.location || 'No location'}</p>
                                        </div>
                                    </div>
                                    <button onclick="removeCameraFromRoom(${room.id}, ${camera.id})" 
                                            class="text-red-600 hover:text-red-800 p-1.5 hover:bg-red-50 rounded transition-all"
                                            title="Remove camera">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                            `).join('') : `
                                <div class="text-center py-6 text-gray-400">
                                    <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-sm">No cameras assigned</p>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');

            // Load person counts for each room
            rooms.forEach(room => {
                loadRoomPersonCount(room.id);
            });
        }

        async function loadRoomPersonCount(roomId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/person-count`);
                const data = await response.json();
                
                const countElement = document.getElementById(`personCount_${roomId}`);
                if (countElement) {
                    countElement.innerHTML = `
                        <div class="flex items-center justify-center space-x-3 mb-2">
                            <svg class="w-12 h-12 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                            </svg>
                            <span class="text-5xl font-bold text-gray-900">${data.unique_person_count}</span>
                        </div>
                        <p class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Unique People</p>
                        <p class="text-xs text-gray-400 mt-1">Cross-Camera Tracking</p>
                    `;
                }
            } catch (error) {
                console.error(`Error loading person count for room ${roomId}:`, error);
                const countElement = document.getElementById(`personCount_${roomId}`);
                if (countElement) {
                    countElement.innerHTML = `
                        <svg class="w-12 h-12 text-red-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-sm text-red-600 font-medium">Error loading count</p>
                    `;
                }
            }
        }

        // Modal functions
        function showCreateRoomModal() {
            document.getElementById('createRoomModal').classList.remove('hidden');
        }

        function hideCreateRoomModal() {
            document.getElementById('createRoomModal').classList.add('hidden');
            document.getElementById('createRoomForm').reset();
        }

        function showAssignCameraModal(roomId) {
            document.getElementById('selectedRoomId').value = roomId;
            document.getElementById('assignCameraModal').classList.remove('hidden');
        }

        function hideAssignCameraModal() {
            document.getElementById('assignCameraModal').classList.add('hidden');
        }

        async function createRoom() {
            const name = document.getElementById('roomName').value;
            const description = document.getElementById('roomDescription').value;
            const floor = document.getElementById('roomFloor').value;

            if (!name) {
                alert('Room name is required');
                return;
            }

            try {
                const response = await fetch('/api/rooms/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description: description || null,
                        floor_level: floor || null
                    })
                });

                if (response.ok) {
                    hideCreateRoomModal();
                    loadRooms();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room');
            }
        }

        function updateCameraSelect() {
            const select = document.getElementById('cameraSelect');
            const unassignedCameras = cameras.filter(c => !c.room_id);
            
            if (unassignedCameras.length === 0) {
                select.innerHTML = '<option value="">No unassigned cameras available</option>';
            } else {
                select.innerHTML = unassignedCameras.map(camera => 
                    `<option value="${camera.id}">${camera.name} - ${camera.location}</option>`
                ).join('');
            }
        }

        async function assignCamera() {
            const roomId = document.getElementById('selectedRoomId').value;
            const cameraId = document.getElementById('cameraSelect').value;

            if (!cameraId) {
                alert('Please select a camera');
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${roomId}/cameras/${cameraId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    hideAssignCameraModal();
                    loadRooms();
                    loadCameras();
                } else {
                    alert('Failed to assign camera');
                }
            } catch (error) {
                console.error('Error assigning camera:', error);
                alert('Failed to assign camera');
            }
        }

        async function removeCameraFromRoom(roomId, cameraId) {
            if (!confirm('Remove this camera from the room?')) return;

            try {
                const response = await fetch(`/api/rooms/${roomId}/cameras/${cameraId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadRooms();
                    loadCameras();
                } else {
                    alert('Failed to remove camera');
                }
            } catch (error) {
                console.error('Error removing camera:', error);
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('Delete this room? Cameras will be unassigned but not deleted.')) return;

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadRooms();
                    loadCameras();
                } else {
                    alert('Failed to delete room');
                }
            } catch (error) {
                console.error('Error deleting room:', error);
            }
        }

        function refreshRooms() {
            loadRooms();
            loadCameras();
        }
    </script>
</body>
</html>
