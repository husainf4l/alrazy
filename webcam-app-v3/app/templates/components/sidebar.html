<script>
// Mobile sidebar functionality - Make functions globally available immediately
window.openMobileSidebar = function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobile-overlay');
    if (sidebar && overlay) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }
};

window.closeMobileSidebar = function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobile-overlay');
    if (sidebar && overlay) {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
    }
};

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobile-overlay');
    const closeSidebar = document.getElementById('close-sidebar');
    
    // Close sidebar when clicking overlay
    if (overlay) {
        overlay.addEventListener('click', closeMobileSidebar);
    }
    
    // Close sidebar when clicking close button
    if (closeSidebar) {
        closeSidebar.addEventListener('click', closeMobileSidebar);
    }
    
    // Close sidebar when clicking a nav link on mobile
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            if (window.innerWidth < 1024) { // lg breakpoint
                closeMobileSidebar();
            }
        });
    });

    // Set active nav item and page label based on current page
    const currentPath = window.location.pathname;
    const pageLabel = document.getElementById('sidebar-page-label');
    
    // Remove active class from all nav items
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('bg-gray-100');
    });
    
    // Set active nav item and page label based on current path
    if (currentPath === '/webcam') {
        document.getElementById('nav-webcam').classList.add('bg-gray-100');
        if (pageLabel) pageLabel.textContent = 'Webcam';
    } else if (currentPath === '/faces') {
        document.getElementById('nav-faces').classList.add('bg-gray-100');
        if (pageLabel) pageLabel.textContent = 'Faces';
    } else if (currentPath.includes('dashboard')) {
        document.getElementById('nav-overview').classList.add('bg-gray-100');
        if (pageLabel) pageLabel.textContent = 'Dashboard';
    }
});
</script>
