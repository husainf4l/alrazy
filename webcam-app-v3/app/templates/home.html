<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live People-Count & Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen text-gray-900 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-4xl mx-auto text-center px-4">
            <!-- Hero Section -->
            <div class="space-y-8">
                <h1 class="text-6xl font-thin text-gray-900 leading-tight tracking-tight">
                    Live People-Count
                    <br>
                    <span class="text-blue-600">& Alerts</span>
                </h1>
                
                <p class="text-xl font-light text-gray-700 max-w-2xl mx-auto leading-relaxed">
                    Watch how our system detects entries, maintains persistent tracks, and raises instant alerts for unusual headcount changes.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex justify-center items-center mt-8">
                    <a href="/login" class="bg-gray-800 hover:bg-gray-900 text-white font-light py-2 px-6 rounded text-sm transition-colors duration-200 no-underline">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
