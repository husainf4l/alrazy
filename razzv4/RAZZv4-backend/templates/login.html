<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Razz v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sf': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sf min-h-screen text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-light text-gray-900">Razz</span>
                        <span class="text-2xl font-extralight text-gray-500 ml-1">v4</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/get-started" class="text-gray-700 hover:text-gray-900 font-medium transition-colors duration-200">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center py-12 px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-4xl font-extralight text-gray-900 mb-4">
                    Welcome Back
                </h2>
                <p class="text-lg font-light text-gray-600">
                    Sign in to your banking security account
                </p>
            </div>
            
            <form class="mt-12 space-y-6" action="/api/auth/login" method="POST">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 transition-colors duration-200"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 transition-colors duration-200"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-gray-900 focus:ring-gray-900 border-gray-300"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-gray-700 hover:text-gray-900 transition-colors duration-200">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-gray-900 hover:bg-gray-800 text-white py-3 px-4 font-medium transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
                    >
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center pt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/get-started" class="font-medium text-gray-900 hover:text-gray-700 transition-colors duration-200">
                        Get started
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div class="flex items-center mb-4 sm:mb-0">
                    <span class="text-gray-900 font-light">Razz v4 Banking Security</span>
                </div>
                <div class="flex items-center space-x-6 text-sm text-gray-600 font-light">
                    <span>Enterprise Edition</span>
                    <span>Secure Login</span>
                    <span>2025</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
